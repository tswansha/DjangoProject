{% extends "base.html"%}
{% block content %}
<div class="post-entry">
    <h2>{{ object.title }}</h2>
    <h5>Published by :{{object.author}}</h5>
    <p>{{ object.body }}</p>
</div>
<h3><a href="{%url 'post_edit' post.pk %}">Edit Post</a></h3>
<h3><a href="{%url 'post_delete' post.pk %}">Delete Post</a></h3>

{% endblock content%}
