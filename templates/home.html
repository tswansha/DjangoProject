{% extends "base.html"%}
{%block content%}
<ul>
    {% for post in post_list %}
    <div class="post_Entry">
        <!--Add Django tages to refer post detail page using URL-->
        <h2><a href="{% url 'post_details' post.pk %}">{{post.title}}</a></h2>
        <p>{{post.body}}</p>

    </div>
    {%endfor%}
</ul>
{%endblock content%}
