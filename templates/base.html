<!--Loading static resources to page-->
<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <title>Django Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="{% static '/css/base.css' %}">-->
</head>

<body>
    <header>
        <!--using url routes in pages/urls.py via names  -->
        <!--Also lets shift home page links to left -->
        <div class="nav-left">
            <a href="{% url 'home'%}">Home</a>
            <a href="{% url 'about'%}">About</a>
            <div style="float: right;">
                {% if user.is_authenticated %}
                <p> Hi {{user.username}}!</p>
                <a href="{% url 'logout'%}">Log out</a>
                {% else %}
                <p>Not Login Yet!</p>
                <a href="{% url 'login'%}">Log in</a>
                <a href="{% url 'signup'%}">Sign Up</a>
                {% endif%}
            </div>
        </div>
        <br>
        <br>
        <br>
        <!--Also lets shift Add New Post links to rigth -->
        <div class="nav-right">
            <h3><a href="{% url 'post_new' %}" style="float: right;">+ New Blog Post</a></h3>
        </div>
        <br>
        <br>
        <hr>
        <h1><a href="{% url 'home' %}">Django Blog</a></h1>
    </header>


    <main>
        {%block content%} {%endblock content%}
    </main>
    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
